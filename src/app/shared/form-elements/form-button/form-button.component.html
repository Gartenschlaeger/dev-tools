<button
    type="submit"
    class="rounded px-3 py-2"
    (click)="clickHandler()"
    [disabled]="disableIfInvalid && parentForm?.invalid"
    [ngClass]="
        disableIfInvalid && parentForm?.invalid
            ? ['bg-blue-400', 'text-white', 'cursor-not-allowed']
            : ['bg-blue-600', 'hover:bg-blue-700', 'text-white']
    "
>
    <ng-content></ng-content>
</button>
