<button
	[attr.id]="id"
	[attr.type]="type"
	[disabled]="disabled"
	class="rounded px-3 py-2 h-10 transition-colors text-gray-100 disabled:cursor-not-allowed disabled:opacity-50 disabled:hover:bg-opacity-50"
	[ngClass]="{
		'bg-blue-600 hover:bg-blue-700': color === 'primary',
		'bg-gray-600 hover:bg-gray-700': color === 'secondary',
		'bg-red-600 hover:bg-red-700': color === 'danger'
	}"
	(click)="handleClick($event)"
>
	<ng-content></ng-content>
</button>
