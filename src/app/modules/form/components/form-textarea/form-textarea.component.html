<app-form-label [for]="control.name" *ngIf="label"
	>{{ label }} <app-form-field-errors [control]="control.control"></app-form-field-errors
></app-form-label>

<textarea
	#textarea
	[value]="value"
	[attr.id]="control.name"
	[attr.placeholder]="placeholder"
	class="form-control w-full resize-y"
	style="min-height: 100px"
	(keyup)="handleChange($event)"
	(change)="handleChange($event)"
	(blur)="handleBlur($event)"
	rows="5"
></textarea>

<app-form-field-errors *ngIf="!label" [control]="control.control"></app-form-field-errors>
