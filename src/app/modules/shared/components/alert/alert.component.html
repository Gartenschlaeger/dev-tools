<div
	class="rounded px-4 py-3 mb-3"
	[ngClass]="{
		'bg-blue-100 text-blue-800 dark:bg-blue-600 dark:text-blue-100': type === 'info',
		'bg-yellow-100 text-yellow-800 dark:bg-yellow-600 dark:text-yellow-100': type === 'warning',
		'bg-red-100 text-red-800 dark:bg-red-600 dark:text-red-100': type === 'error'
	}"
>
	<ng-content></ng-content>
</div>
