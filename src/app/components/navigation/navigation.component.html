<div class="pt-3">
	<form [formGroup]="searchForm" class="mx-3">
		<mat-form-field class="w-full">
			<mat-label>Search</mat-label>
			<input matInput type="text" formControlName="query" tabindex="-1" />
			<button matSuffix mat-icon-button (click)="handleClearSearchField()" tabindex="-1">
				<mat-icon>close</mat-icon>
			</button>
		</mat-form-field>
	</form>

	<mat-nav-list>
		<ng-container *ngFor="let item of stickedItems">
			<mat-list-item *ngIf="item.isVisible" (click)="handleItemClick(item)">
				<mat-icon *ngIf="item.icon" class="mr-1">{{ item.icon }}</mat-icon>
				<span>{{ item.title }}</span>
			</mat-list-item>
		</ng-container>
		<ng-container *ngFor="let item of items">
			<mat-list-item *ngIf="item.isVisible" (click)="handleItemClick(item)">
				<mat-icon *ngIf="item.icon" class="mr-1">{{ item.icon }}</mat-icon>
				<span>{{ item.title }}</span>
			</mat-list-item>
		</ng-container>
	</mat-nav-list>
</div>
