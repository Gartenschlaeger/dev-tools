<div class="sticky top-0 bg-white mb-1 py-3">
	<ul class="mb-2" *ngFor="let i of stickedItems">
		<app-navigation-link *ngIf="i.isVisible" [routerLink]="i.routerLink" [name]="i.title"></app-navigation-link>
	</ul>
	<div class="bg-white">
		<form [formGroup]="searchForm">
			<app-form-textfield
				formControlName="query"
				placeholder="Search.."
				(keyup)="handleSearchKeyup($event)"
			></app-form-textfield>
		</form>
	</div>
</div>

<ul *ngFor="let i of items">
	<app-navigation-link *ngIf="i.isVisible" [routerLink]="i.routerLink" [name]="i.title"></app-navigation-link>
</ul>
