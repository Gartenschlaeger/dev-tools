<mat-action-list class="mb-3">
	<ng-container *ngFor="let item of stickedItems">
		<button *ngIf="item.isVisible" mat-list-item (click)="handleItemClick(item)">{{ item.title }}</button>
	</ng-container>
</mat-action-list>

<form [formGroup]="searchForm" class="mx-3">
	<mat-form-field>
		<mat-label>Search</mat-label>
		<input matInput type="search" formControlName="query" />
		<button mat-button matSuffix mat-icon-button (click)="handleClearSearchField()">
			<mat-icon>close</mat-icon>
		</button>
	</mat-form-field>
</form>

<mat-action-list>
	<ng-container *ngFor="let item of items">
		<button *ngIf="item.isVisible" mat-list-item (click)="handleItemClick(item)">{{ item.title }}</button>
	</ng-container>
</mat-action-list>
