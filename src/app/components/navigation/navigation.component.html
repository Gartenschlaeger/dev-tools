<div class="select-none">
    <div class="search-text" *ngIf="searchQuery">{{searchQuery}}</div>
    <mat-selection-list #matSelectionList [multiple]="false" class="p-0">
        <ng-container *ngFor="let item of items">
            <mat-list-option *ngIf="item.visible || item.selected"
                             [value]="item"
                             [selected]="item.selected"
                             (click)="handleNavigationItemClick(item)">
                <div class="flex items-center gap-1">
                    <mat-icon *ngIf="item.icon" class="mr-1">{{ item.icon }}</mat-icon>
                    <span>{{item.title}}</span>
                </div>
            </mat-list-option>
        </ng-container>
    </mat-selection-list>
</div>
