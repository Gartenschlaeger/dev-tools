<mat-toolbar color="primary" class="app-toolbar gap-2 mat-elevation-z8">
    <button mat-icon-button (click)="toggleSidenav.emit()">
        <mat-icon>menu</mat-icon>
    </button>

    <button mat-button class="px-2 py-1 text-xl"
            [routerLink]="['/home']">DevTools
    </button>

    <span class="flex-auto"></span>

    <button mat-icon-button *ngIf="shareButtonVisible" [disabled]="!shareButtonEnabled"
            (click)="handleShare()">
        <mat-icon>share</mat-icon>
    </button>

    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>format_color_fill</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="handleSetTheme('system')">
            <mat-icon>settings_suggest</mat-icon>
            <span>System</span>
        </button>
        <button mat-menu-item (click)="handleSetTheme('light')">
            <mat-icon>light_mode</mat-icon>
            <span>Light mode</span>
        </button>
        <button mat-menu-item (click)="handleSetTheme('dark')">
            <mat-icon>dark_mode</mat-icon>
            <span>Dark mode</span>
        </button>
    </mat-menu>

    <button mat-icon-button (click)="handleLogin()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
