<li class="mb-1 cursor-pointer select-none">
	<a
		[routerLink]="routerUrl"
		routerLinkActive
		#rla="routerLinkActive"
		[ngClass]="rla.isActive ? ['bg-gray-300'] : ['bg-gray-100', 'hover:bg-gray-200']"
		class="block text-gray-600 px-3 py-2 truncate rounded transition-colors duration-75"
		>{{ name }}</a
	>
</li>
