<mat-sidenav-container class="flex-auto" (backdropClick)="sidenav.close()" fullscreen>
	<mat-sidenav #sidenav disableClose class="app-sidenav">
		<app-navigation (itemClicked)="handleNavigationItemClick($event)"></app-navigation>
	</mat-sidenav>
	<mat-sidenav-content class="app-content">
		<mat-toolbar color="primary" class="gap-2 mat-elevation-z8">
			<button mat-icon-button (click)="sidenav.toggle()">
				<mat-icon>menu</mat-icon>
			</button>
			<a mat-button class="px-2 py-1 text-xl" [routerLink]="['/home']">DevTools</a>
		</mat-toolbar>

		<div class="page-container">
			<app-page-header></app-page-header>
			<router-outlet></router-outlet>
		</div>
	</mat-sidenav-content>
</mat-sidenav-container>
