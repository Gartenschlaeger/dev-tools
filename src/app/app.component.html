<mat-toolbar color="primary">
	<button mat-icon-button (click)="onMenuButtonClick()">
		<mat-icon>menu</mat-icon>
	</button>
	<span>DevTools</span>
</mat-toolbar>

<mat-sidenav-container class="flex-auto" (backdropClick)="onClose('backdrop')">
	<mat-sidenav #sidenav (keydown.escape)="onClose('escape')" disableClose class="app-sidenav">
		<app-navigation (itemClicked)="handleNavigationItemClick($event)"></app-navigation>
	</mat-sidenav>
	<mat-sidenav-content class="app-content">
		<router-outlet></router-outlet>
	</mat-sidenav-content>
</mat-sidenav-container>
