<mat-sidenav-container (backdropClick)="sidenav.close()" class="h-full">
	<mat-sidenav #sidenav disableClose class="app-sidenav">
		<app-navigation (itemClicked)="handleNavigationItemClick($event)"></app-navigation>
	</mat-sidenav>
	<mat-sidenav-content class="flex flex-column">
		<mat-toolbar color="primary" class="app-toolbar gap-2 mat-elevation-z8">
			<button mat-icon-button (click)="sidenav.toggle()">
				<mat-icon>menu</mat-icon>
			</button>
			<a mat-button class="px-2 py-1 text-xl" [routerLink]="['/home']">DevTools</a>
		</mat-toolbar>

		<div class="app-page-container">
			<app-page-header></app-page-header>
			<router-outlet></router-outlet>
		</div>

		<footer class="app-footer">
			Crafted with <mat-icon>favorite</mat-icon> by
			<a mat-button href="https://github.com/Gartenschlaeger/dev-tools">Kai GartenschlÃ¤ger</a>
		</footer>
	</mat-sidenav-content>
</mat-sidenav-container>
