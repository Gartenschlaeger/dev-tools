<mat-sidenav-container (backdropClick)="sidenav.close()" class="h-full">
    <mat-sidenav #sidenav disableClose class="app-sidenav">
        <app-navigation (itemClicked)="handleNavigationItemClick($event)"></app-navigation>
    </mat-sidenav>
    <mat-sidenav-content class="flex flex-col">
        <mat-toolbar color="primary" class="app-toolbar gap-2 mat-elevation-z8">
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>

            <button mat-button class="px-2 py-1 text-xl" [routerLink]="['/home']">DevTools</button>

            <span class="flex-auto"></span>

            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>format_color_fill</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="handleSetTheme('light')">
                    <mat-icon>light_mode</mat-icon>
                    <span>Light mode</span>
                </button>
                <button mat-menu-item (click)="handleSetTheme('dark')">
                    <mat-icon>dark_mode</mat-icon>
                    <span>Dark mode</span>
                </button>
            </mat-menu>
        </mat-toolbar>

        <div class="app-page-container">
            <app-page-header></app-page-header>
            <router-outlet></router-outlet>
        </div>

        <footer class="app-footer bg-primary select-none">
            Crafted with
            <mat-icon>favorite</mat-icon>
            by
            <a href="https://github.com/Gartenschlaeger" target="_blank">Kai Gartenschl√§ger</a>
        </footer>
    </mat-sidenav-content>
</mat-sidenav-container>
