<app-page-header title="{{ pageTitle }}"></app-page-header>

<form [formGroup]="form">
	<app-form-section title="Guid">
		<div class="flex items-center gap-1 mb-3">
			<div class="flex-1">
				<app-code>{{ guid }}</app-code>
			</div>
			<div class="flex-none">
				<button type="button" class="btn-rounded" (click)="handleGenerate()">
					<app-svg-icon type="refresh"></app-svg-icon>
				</button>
			</div>
		</div>
		<div class="space-y-1">
			<app-form-checkbox formControlName="addDashes">Dashes</app-form-checkbox>
			<app-form-checkbox formControlName="addCurlyBraces">Curly braces</app-form-checkbox>
		</div>
	</app-form-section>
</form>
