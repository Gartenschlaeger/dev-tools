<form [formGroup]="form">
    <mat-card class="mb-3">
        <mat-card-header>
            <mat-card-title>Guid Generator</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <app-form-section>
                <div class="flex flex-col">
                    <mat-checkbox formControlName="addDashes">Dashes</mat-checkbox>
                    <mat-checkbox formControlName="addCurlyBraces">Curly braces</mat-checkbox>
                </div>
            </app-form-section>
        </mat-card-content>
        <mat-card-actions class="action-buttons">
            <button mat-raised-button color="primary" type="button" class="btn-primary" (click)="handleGenerate()">
                Generate
            </button>
        </mat-card-actions>
    </mat-card>
</form>

<mat-card *ngIf="guid">
    <mat-card-header>
        <mat-card-title>Guid</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <app-code>{{ guid }}</app-code>
    </mat-card-content>
</mat-card>
