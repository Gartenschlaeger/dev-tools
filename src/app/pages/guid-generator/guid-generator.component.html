<app-page-header title="Guid generator"></app-page-header>

<form [formGroup]="form">
	<app-form-section title="Guid">
		<div class="flex items-center gap-1 mb-3">
			<div class="flex-1">
				<app-code>{{ guid }}</app-code>
			</div>
			<div class="flex-none">
				<button type="button" class="btn-rounded text-gray-700 transition-colors" (click)="handleGenerate()">
					<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
						<path
							fill-rule="evenodd"
							d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z"
							clip-rule="evenodd"
						/>
					</svg>
				</button>
			</div>
		</div>
		<div class="space-y-1">
			<app-form-checkbox formControlName="addDashes">Dashes</app-form-checkbox>
			<app-form-checkbox formControlName="addCurlyBraces">Curly braces</app-form-checkbox>
		</div>
	</app-form-section>
</form>
