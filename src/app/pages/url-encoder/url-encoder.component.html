<app-page-header title="{{ pageTitle }}"></app-page-header>

<form [formGroup]="form" (submit)="handleSubmit()">
	<app-form-section title="Source">
		<app-form-textfield
			formControlName="sourceValue"
			[label]="isEncodeMode ? 'Value to encode' : 'Value to decode'"
			placeholder="URL or query string"
		></app-form-textfield>
		<app-form-checkbox *ngIf="isEncodeMode" formControlName="encodeAsQueryString"
			>Encode as query string</app-form-checkbox
		>
	</app-form-section>

	<app-form-section title="Result" *ngIf="result">
		<app-code *ngIf="!result.hasErrors" [scrollable]="false">{{ result.processedValue }}</app-code>

		<app-alert type="error" *ngIf="result.hasErrors">Failed to decode</app-alert>
	</app-form-section>

	<app-form-footer>
		<app-form-button type="button" color="secondary" (click)="handleReset()">Reset</app-form-button>
		<app-form-button type="submit" color="primary">{{ isEncodeMode ? 'Encode' : 'Decode' }}</app-form-button>
	</app-form-footer>
</form>
