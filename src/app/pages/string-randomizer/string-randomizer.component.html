<app-page-header title=""></app-page-header>

<form [formGroup]="form" (submit)="handleSubmit()" class="mb-8">
    <mat-card>
        <mat-card-header>
            <mat-card-title>String Randomizer</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <mat-form-field class="flex-1">
                <mat-label>Plain text</mat-label>
                <input matInput formControlName="sourceText" />
            </mat-form-field>

            <div class="flex flex-col">
                <mat-checkbox formControlName="trimResult">Trim text</mat-checkbox>
                <mat-checkbox formControlName="splitIntoWords">Split into words</mat-checkbox>
            </div>
        </mat-card-content>

        <mat-card-actions class="action-buttons">
            <button mat-raised-button color="accent" type="button" (click)="handleReset()">Reset</button>
            <button mat-raised-button color="primary" type="submit">Mix</button>
        </mat-card-actions>
    </mat-card>
</form>

<mat-card *ngIf="result">
    <mat-card-header>
        <mat-card-title>Randomized string</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <app-code>{{ result.randomizedValue }}</app-code>
    </mat-card-content>
</mat-card>
