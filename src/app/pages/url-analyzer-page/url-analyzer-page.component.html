<h1 class="text-2xl">URL Analyzer</h1>
<hr class="my-3 mb-5" />

<form [formGroup]="urlAnalyzerFormGroup" class="mb-8" (submit)="submitHandler()">
    <form-input formControlName="url" [parentForm]="urlAnalyzerFormGroup" fieldName="url"></form-input>

    <div class="text-right">
        <form-button [parentForm]="urlAnalyzerFormGroup">Analyze</form-button>
    </div>
</form>
