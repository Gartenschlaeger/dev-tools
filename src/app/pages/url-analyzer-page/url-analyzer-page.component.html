<h1 class="text-2xl">URL Analyzer</h1>
<hr class="my-3" />

<form [formGroup]="urlAnalyzerFormGroup" class="mb-8">
    <div class="mb-8">
        <form-input label="URL" formControlName="url" [parentForm]="urlAnalyzerFormGroup" fieldName="url"></form-input>
        <form-input
            label="Name"
            formControlName="name"
            [parentForm]="urlAnalyzerFormGroup"
            fieldName="name"
        ></form-input>
    </div>

    <div class="text-right">
        <form-button [parentForm]="urlAnalyzerFormGroup">Analyze</form-button>
    </div>
</form>
