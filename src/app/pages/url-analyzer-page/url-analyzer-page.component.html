<app-page-header title="URL Analyzer"></app-page-header>

<form [formGroup]="groupUrlAnalyzer" class="mb-8" (submit)="submitHandler()">
    <div class="mb-3">
        <input type="text" class="form-input w-full" placeholder="URL" formControlName="url" />
        <app-form-field-errors [group]="groupUrlAnalyzer" controlName="url"></app-form-field-errors>
    </div>

    <app-form-footer>
        <button class="btn btn-primary">Analyze</button>
    </app-form-footer>
</form>
