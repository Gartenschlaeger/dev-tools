<h1 class="text-2xl">URL Analyzer</h1>
<hr class="my-3 mb-5" />

<form [formGroup]="urlAnalyzerFormGroup" class="mb-8" (submit)="submitHandler()">
    <div class="mb-3">
        <input type="text" class="form-input w-full" placeholder="URL" formControlName="url" />
        <form-field-errors></form-field-errors>
    </div>

    <div class="text-right">
        <button class="btn btn-primary">Analyze</button>
    </div>
</form>
