<form [formGroup]="form" (submit)="handleSubmit()">
    <mat-card>
        <mat-card-header>
            <mat-card-title>JSON Formatter</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <mat-form-field class="w-full">
                <mat-label>JSON text</mat-label>
                <textarea matInput formControlName="source" rows="5"></textarea>
            </mat-form-field>

            <div class="flex flex-col">
                <mat-checkbox formControlName="minify">Minify</mat-checkbox>
                <mat-checkbox formControlName="stringify">Convert to string</mat-checkbox>
            </div>

            <app-alert *ngIf="result && result.hasErrors" type="error">Failed to format json</app-alert>
        </mat-card-content>

        <mat-card-actions class="action-buttons">
            <button mat-raised-button color="accent" type="button" (click)="handleReset()">Reset</button>
            <button mat-raised-button color="primary" type="submit">Format</button>
        </mat-card-actions>
    </mat-card>
</form>

<mat-card *ngIf="result && !result.hasErrors">
    <mat-card-header>
        <mat-card-title>Formatted JSON</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <app-highlighted-code
            [autoselect]="false"
            [language]="'json'"
            [code]="result.formattedValue"
        ></app-highlighted-code>
    </mat-card-content>
</mat-card>
