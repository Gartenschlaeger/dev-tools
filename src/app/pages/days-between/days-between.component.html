<form [formGroup]="form" (submit)="handleSubmit()" class="mb-8">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Days between</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <mat-form-field appearance="fill">
                <mat-label>Date range</mat-label>
                <mat-date-range-input [rangePicker]="picker">
                    <input matStartDate formControlName="fromDate" placeholder="Start date">
                    <input matEndDate formControlName="toDate" placeholder="End date">
                </mat-date-range-input>
                <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
            </mat-form-field>
        </mat-card-content>

        <mat-card-actions class="action-buttons">
            <button mat-raised-button color="accent" type="button" (click)="handleReset()">Reset</button>
            <button mat-raised-button color="primary" type="submit">Calculate</button>
        </mat-card-actions>
    </mat-card>
</form>

<mat-card *ngIf="result">
    <mat-card-header>
        <mat-card-title>Result</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <div class="space-y-3">
            <div>
                <mat-label>Days</mat-label>
                <app-code>{{ result.Days }}</app-code>
            </div>
            <div>
                <mat-label>Months</mat-label>
                <app-code>{{ result.Months }}</app-code>
            </div>
            <div>
                <mat-label>Years</mat-label>
                <app-code>{{ result.Years }}</app-code>
            </div>
        </div>
    </mat-card-content>
</mat-card>
