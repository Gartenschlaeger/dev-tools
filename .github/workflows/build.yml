name: Build

on:
    push:
        branches:
            - 'main'

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup NodeJS
              uses: actions/setup-node@v4
              with:
                  node-version: '20.x'

            - name: Install pnpm
              run: npm install -g pnpm

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Build
              run: pnpm build

            - name: Generate buildnumber
              run: |
                  date -u '+%Y-%m-%d %H:%M:%S' > dist/dev-tools/buildinfo.txt
                  echo $GITHUB_REF_NAME >> dist/dev-tools/buildinfo.txt
                  echo $GITHUB_SHA >> dist/dev-tools/buildinfo.txt
                  echo $GITHUB_RUN_NUMBER >> dist/dev-tools/buildinfo.txt

            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v2
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: eu-central-1

            - name: Deploy to S3
              env:
                  S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
              run: aws s3 sync --delete "dist/dev-tools" "s3://${S3_BUCKET_NAME}"

            - name: Invalidate CloudFront
              env:
                  CF_DISTRIBUTION_ID: ${{ secrets.CF_DISTRIBUTION_ID }}
              run: aws cloudfront create-invalidation --distribution-id "${CF_DISTRIBUTION_ID}" --paths "/*"
