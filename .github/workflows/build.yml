name: Build

on:
    push:
        branches:
            - '*'

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
              with:
                  fetch-depth: 0

            - name: Setup NodeJS
              uses: actions/setup-node@v2
              with:
                  node-version: '16.x'

            - name: Install pnpm
              run: npm install -g pnpm

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Build
              run: pnpm build

            - name: Generate buildnumber
              run: |
                  date -u '+%Y-%m-%d %H:%M:%S' > dist/dev-tools/buildinfo.txt
                  echo $BUILD_NUMBER >> dist/dev-tools/buildinfo.txt
                  echo $GIT_COMMIT >> dist/dev-tools/buildinfo.txt

            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v2
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: eu-central-1

            - name: Deploy to S3
              run: aws s3 sync --delete "dist/dev-tools" "s3://dev.kaisnet.de"

            - name: Invalidate CloudFront
              run: aws cloudfront create-invalidation --distribution-id ET1EAQJGTQU9Z --paths /*
